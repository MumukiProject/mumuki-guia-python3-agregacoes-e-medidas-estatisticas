<div class="form-horizontal">
  <fieldset>
    <label for="tours">¿Cuál fue el menor gasto registrado en tours? (sin decimales)</label>
    <input type="number" min="0" step="0.01" name="tours" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="food">¿Cuál fue el mayor gasto registrado en alimentación? (sin decimales)</label>
    <input type="number" min="0" step="0.01" name="food" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="total">En promedio, ¿cuál fue el gasto total de cada crucero? (con dos decimales)</label>
    <input type="number" min="0" step="0.01" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="idxmax">¿Cuál fue el crucero (<code>cruise_id</code>) que realizó el mayor gasto?</label>
    <input type="number" min="1" step="1" name="idxmax" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>    
  <fieldset>
    <label for="country">¿Cuál fue el país de procedencia más frecuente?</label>
    <input type="text"  name="country" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
</div>
