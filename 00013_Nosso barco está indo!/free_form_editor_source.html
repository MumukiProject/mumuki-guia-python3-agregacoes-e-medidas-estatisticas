<div class="form-horizontal">
  <fieldset>
    <label for="tours">Qual foi o menor gasto registrado em passeios (<em>tours</em>)? (sem casas decimais)</label>
    <input type="number" min="0" step="0.01" name="tours" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="food">Qual foi o maior gasto registrado com alimentação (<em>feed</em>)? (sem casas decimais)</label>
    <input type="number" min="0" step="0.01" name="food" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="total">Em média, qual foi o gasto total de cada cruzeiro? (sem casas decimais)</label>
    <input type="number" min="0" step="0.01" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="idxmax">Qual foi o cruzeiro (<code>cruise_id</code>) que realizou o maior gasto?</label>
    <input type="number" min="1" step="1" name="idxmax" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>    
  <fieldset>
    <label for="country">Qual foi o país de origem mais frequente?</label>
    <input type="text"  name="country" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
</div>
